{% extends "base.html" %}

{% block content %}

<h1>Categories</h1>

<a href="{% url 'menu:category-create' %}">Add Category</a>

<ul>
    {% for category in categories %}
        <li>
            {{ category.name }}
            <a href="{% url 'menu:category-edit' category.pk %}">Edit</a>
            <a href="{% url 'menu:category-delete' category.pk %}">Delete</a>
        </li>
    {% empty %}
        <li>No categories yet.</li>
    {% endfor %}
</ul>

{% endblock %}
