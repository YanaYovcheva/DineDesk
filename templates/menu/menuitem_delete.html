{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Menu Item{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Delete Menu Item</h2>
                </div>
                <div class="card-body">
                    <p class="lead text-center">Are you sure you want to delete the menu item: <strong>"{{ object.title }}"</strong>?</p>
                    <p class="text-center text-muted">This action cannot be undone.</p>
                    <form method="post" action="{% url 'menu:menuitem-delete' object.pk %}" class="mt-4">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">Confirm Delete</button>
                            <a href="{% url 'menu:menuitem-detail' object.pk %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
